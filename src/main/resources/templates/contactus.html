<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="header :: .header"></div>
<ul>
    <li th:each="error : ${#fields.errors('contact.*')}" th:text="${error}"></li>
</ul>
<form action="/saveContactUs"
      th:object="${contact}"
      method="post">
    <div>
        <label for="fullName">Full Name</label>
        <input type="text"
               th:field="*{fullName}"
               placeholder="Full Name">
    </div>
    <div>
        <label for="email">Email</label>
        <input  type="text"
                th:field="*{email}"
               placeholder="Email">
    </div>
    <div>
        <label for="subject">Subject</label>
        <input type="text"
               th:field="*{subject}"
               placeholder="Subject">
    </div>
    <div>
        <label for="message">Message</label>
        <textarea th:field="*{message}"
                  placeholder="Type your message here"></textarea>
    </div>
    <button type="submit">Submit</button>
</form>
<div th:replace="footer :: .footer"></div>
</body>
</html>
